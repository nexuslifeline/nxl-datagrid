<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nxl-datagrid demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../nxl-datagrid.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic nxl-datagrid demo</h3>
        <demo-snippet>
          <template>

            <dom-bind>
              <template>
                <nxl-datagrid id="nxlDataGrid" fields="{{columns}}" items="{{items}}">

                </nxl-datagrid>
              </template>
            </dom-bind>

          </template>
      </demo-snippet>
    </div>
    <script>
           document.addEventListener('WebComponentsReady', function() {
               var bindedGrid = document.querySelector('dom-bind');
               bindedGrid.columns =[
                   {'label' : 'Firstname' , 'key' : 'first_name'},
                   {'label' : 'Lastname' , 'key' : 'last_name'},
                   {'label' : 'Age' , 'key' : 'age'},
                   {'label' : 'Action' , 'key' : 'action'}
               ];

               bindedGrid.items = [
                   { isActive: true, age: 40, first_name: 'Dickerson', last_name: 'Macdonald' },
                   { isActive: false, age: 21, first_name: 'Larsen', last_name: 'Shaw' },
                   { isActive: false, age: 89, first_name: 'Geneva', last_name: 'Wilson' },
                   { isActive: true, age: 38, first_name: 'Jami', last_name: 'Carney' }
               ];
           });


    </script>
  </body>
</html>
